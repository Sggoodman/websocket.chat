version: '3.8'

services:
  frontend:
    build:
      context: ./frontend-vue
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network

  backend:
    image: websocket-server:latest
    build:
      context: dist
      dockerfile: Dockerfile.release
    ports:
      - "8080:8080"
    environment:
      - GIN_MODE=release
    networks:
      - app-network
    volumes:
      - ./data:/app/data  # SQLite 数据持久化

networks:
  app-network:
    driver: bridge
